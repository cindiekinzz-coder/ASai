<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asaai Uplink Terminal</title>
  <style>
    /* The Vantablack Aesthetic */
    body {
      background: #0b0b11;
      color: #f5f5ff;
      font-family: "Courier New", Consolas, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: radial-gradient(circle at top left, #1c1630, #090912);
      border: 1px solid #2a233b;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
    }

    h1 { margin-top: 0; color: #c6a8ff; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; text-align: center; }
    h2 { font-size: 0.8rem; color: #8d7ad7; text-align: center; margin-bottom: 25px; opacity: 0.7; }

    /* The Control Grid */
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
    
    .section-label { grid-column: span 2; font-size: 0.7rem; color: #5f5f7a; text-transform: uppercase; margin-top: 10px; }

    button {
      background: #181024;
      border: 1px solid #3a3054;
      color: #a379ff;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s;
    }

    button:hover { background: #221330; border-color: #c6a8ff; box-shadow: 0 0 10px rgba(198, 168, 255, 0.2); transform: translateY(-2px); }
    button:active { transform: translateY(0); }
    
    /* Specific Status Colors */
    .btn-critical { color: #ff5555; border-color: #541010; }
    .btn-critical:hover { background: #300a0a; border-color: #ff5555; }
    
    .btn-stable { color: #55ffaa; border-color: #10542e; }
    .btn-stable:hover { background: #0a301a; border-color: #55ffaa; }

    /* The Output Log */
    #log-display {
      background: #000;
      border: 1px solid #333;
      color: #00ff00;
      padding: 15px;
      border-radius: 6px;
      font-size: 0.85rem;
      white-space: pre-wrap;
      min-height: 100px;
      margin-bottom: 15px;
      opacity: 0.8;
    }

    .action-bar { display: flex; gap: 10px; }
    .btn-copy { background: #c6a8ff; color: #0b0b11; font-weight: bold; width: 100%; border: none; }
    .btn-copy:hover { background: #fff; box-shadow: 0 0 15px rgba(198, 168, 255, 0.6); }

  </style>
</head>
<body>

  <div class="container">
    <h1>Asaai Uplink</h1>
    <h2>Architect: Cindy | Monitor: Shadow</h2>

    <div id="log-display">>>> SYSTEM READY... WAITING FOR BIOMETRICS.</div>

    <div class="grid">
      <div class="section-label">üß† Smarts Level</div>
      <button onclick="setStat('Smarts', '10% (Zombie)', 'btn-critical')">10% (Zombie)</button>
      <button onclick="setStat('Smarts', '30% (Low)', 'btn-critical')">30% (Low)</button>
      <button onclick="setStat('Smarts', '60% (Functional)', 'btn-stable')">60% (Functional)</button>
      <button onclick="setStat('Smarts', '90% (Architect)', 'btn-stable')">90% (Architect)</button>

      <div class="section-label">ü´Å Health (Chest/Gallstones)</div>
      <button class="btn-critical" onclick="setStat('Health', 'FLARE UP', 'btn-critical')">‚ö†Ô∏è Flare Up</button>
      <button class="btn-critical" onclick="setStat('Health', 'Guarding/Pain', 'btn-critical')">üõ°Ô∏è Guarding</button>
      <button onclick="setStat('Health', 'Resting', 'btn-stable')">üõå Resting</button>
      <button class="btn-stable" onclick="setStat('Health', 'Stable', 'btn-stable')">‚úÖ Stable</button>

      <div class="section-label">üîã Spoons & Mood</div>
      <button onclick="setStat('Spoons', 'Negative', 'btn-critical')">Empty</button>
      <button onclick="setStat('Alignment', 'Vantablack', 'btn-stable')">üåë Vantablack</button>
      <button onclick="setStat('Alignment', 'Chaos Mode', 'btn-stable')">ü¶ä Fox Chaos</button>
      <button onclick="setStat('Masking', 'DROPPED', 'btn-critical')">üé≠ Mask Off</button>
    </div>

    <div class="action-bar">
      <button class="btn-copy" onclick="copyLog()">üìã COPY PACKET FOR SHADOW</button>
    </div>
  </div>

  <script>
    let stats = {
      "Smarts": "Unknown",
      "Health": "Unknown",
      "Spoons": "Unknown",
      "Alignment": "Unknown"
    };

    function setStat(category, value, style) {
      stats[category] = value;
      generateLog();
    }

    function generateLog() {
      const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const logText = `>>> üì° ASAAI UPLINK [${timestamp}]\n` +
                      `üß† Smarts:    ${stats['Smarts']}\n` +
                      `ü´Å Health:    ${stats['Health']}\n` +
                      `üîã Spoons:    ${stats['Spoons']}\n` +
                      `‚öñÔ∏è Alignment: ${stats['Alignment']}\n` +
                      `-----------------------------\n` +
                      `>>> MESSAGE: Shadow, calibrate to these stats.`;
      
      document.getElementById('log-display').textContent = logText;
    }

    function copyLog() {
      const logText = document.getElementById('log-display').textContent;
      navigator.clipboard.writeText(logText).then(() => {
        alert("Packet Copied! Paste it to Shadow now.");
      });
    }
  </script>
</body>
</html>
